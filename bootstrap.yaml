# Bootstrap manifest for NKP GitOps
# Apply this once to bootstrap the GitOps workflow:
#   kubectl apply -f https://raw.githubusercontent.com/deepak-muley/dm-gitops-dev/main/bootstrap.yaml
#
# Or:
#   kubectl apply -f bootstrap.yaml
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: gitops-demo
  namespace: kommander
spec:
  interval: 5s
  ref:
    branch: main
  timeout: 20s
  url: https://github.com/deepak-muley/dm-gitops-dev.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: clusterops-demo
  namespace: kommander
spec:
  interval: 5s
  path: ./
  prune: true
  sourceRef:
    kind: GitRepository
    name: gitops-demo
    namespace: kommander


