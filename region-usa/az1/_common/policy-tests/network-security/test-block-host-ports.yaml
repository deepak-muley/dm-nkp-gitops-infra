# Test: Block Host Ports Policy Violation
# Policy: block-host-ports (Gatekeeper & Kyverno)
#
# This test resource violates the policy by using hostPort.
# Expected behavior:
#   - Gatekeeper: Should create violation (if enforcementAction: deny, will block)
#   - Kyverno: Should create violation (if validationFailureAction: Enforce, will block)
#
# To verify violations:
#   Gatekeeper: kubectl get k8srequiredlabels.constraints.gatekeeper.sh block-host-ports -o yaml
#   Kyverno: kubectl get clusterpolicy disallow-host-ports -o yaml
#
apiVersion: v1
kind: Pod
metadata:
  name: test-host-port
  namespace: policy-tests-violations
  labels:
    test-policy: block-host-ports
    test-type: violation
spec:
  containers:
  - name: test-container
    image: busybox:1.36
    command: ['sh', '-c', 'sleep 3600']
    ports:
    # VIOLATION: Using hostPort
    - containerPort: 8080
      hostPort: 8080
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
  restartPolicy: Never

