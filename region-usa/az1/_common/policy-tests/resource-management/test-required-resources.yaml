# Test: Required Resources Policy Violation
# Policy: required-resources / require-requests-limits (Gatekeeper & Kyverno)
#
# This test resource violates the policy by not specifying resource requests and limits.
# Expected behavior:
#   - Gatekeeper: Should create violation (if enforcementAction: deny, will block)
#   - Kyverno: Should create violation (if validationFailureAction: Enforce, will block)
#
# To verify violations:
#   Gatekeeper: kubectl get k8srequiredlabels.constraints.gatekeeper.sh required-resources -o yaml
#   Kyverno: kubectl get clusterpolicy require-requests-limits -o yaml
#
apiVersion: v1
kind: Pod
metadata:
  name: test-no-resources
  namespace: policy-tests-violations
  labels:
    test-policy: required-resources
    test-type: violation
spec:
  containers:
  - name: test-container
    image: busybox:1.36
    command: ['sh', '-c', 'sleep 3600']
    # VIOLATION: Missing resources.requests and resources.limits
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
  restartPolicy: Never

