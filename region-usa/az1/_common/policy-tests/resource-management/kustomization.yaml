apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # === Critical ===
  # Require resource requests and limits
  - test-required-resources.yaml

  # === High ===
  # Require standard labels
  - test-required-labels.yaml
  # Enforce maximum container limits
  - test-container-limits.yaml
  # Require health probes
  - test-required-probes.yaml

