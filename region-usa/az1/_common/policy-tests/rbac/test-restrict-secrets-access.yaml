# Test: Restrict Secrets Access Policy Violation
# Policy: restrict-secrets-access (Kyverno only)
#
# This test resource violates the policy by allowing broad secrets access in RBAC.
# Expected behavior:
#   - Kyverno: Should create violation (if validationFailureAction: Enforce, will block)
#
# To verify violations:
#   Kyverno: kubectl get clusterpolicy restrict-secrets-access -o yaml
#
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: test-secrets-access
  namespace: policy-tests-violations
  labels:
    test-policy: restrict-secrets-access
    test-type: violation
rules:
# VIOLATION: Broad access to secrets (policy may restrict this)
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: test-secrets-access-binding
  namespace: policy-tests-violations
  labels:
    test-policy: restrict-secrets-access
    test-type: violation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: test-secrets-access
subjects:
- kind: ServiceAccount
  name: test-sa
  namespace: policy-tests-violations

