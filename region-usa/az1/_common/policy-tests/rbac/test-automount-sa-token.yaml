# Test: Block Automount ServiceAccount Token Policy Violation
# Policy: block-automount-sa-token / require-sa-token-automount-disabled (Gatekeeper & Kyverno)
#
# This test resource violates the policy by not explicitly setting automountServiceAccountToken.
# Expected behavior:
#   - Gatekeeper: Should create violation (if enforcementAction: deny, will block)
#   - Kyverno: Should create violation (if validationFailureAction: Enforce, will block)
#
# To verify violations:
#   Gatekeeper: kubectl get k8sblockautomountsatoken.constraints.gatekeeper.sh require-explicit-automount -o yaml
#   Kyverno: kubectl get clusterpolicy require-sa-token-automount-disabled -o yaml
#
apiVersion: v1
kind: Pod
metadata:
  name: test-default-sa-token
  namespace: policy-tests-violations
  labels:
    test-policy: block-automount-sa-token
    test-type: violation
spec:
  containers:
  - name: test-container
    image: busybox:1.36
    command: ['sh', '-c', 'sleep 3600']
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
  # VIOLATION: Missing explicit automountServiceAccountToken: false
  # (default behavior is to automount the service account token)
  restartPolicy: Never

