# Test: Block Privilege Escalation Policy Violation
# Policy: block-privilege-escalation / disallow-privilege-escalation (Gatekeeper & Kyverno)
#
# This test resource violates the policy by allowing privilege escalation.
# Expected behavior:
#   - Gatekeeper: Should create violation (if enforcementAction: deny, will block)
#   - Kyverno: Should create violation (if validationFailureAction: Enforce, will block)
#
# To verify violations:
#   Gatekeeper: kubectl get k8srequiredlabels.constraints.gatekeeper.sh block-privilege-escalation -o yaml
#   Kyverno: kubectl get clusterpolicy disallow-privilege-escalation -o yaml
#
apiVersion: v1
kind: Pod
metadata:
  name: test-privilege-escalation
  namespace: policy-tests-violations
  labels:
    test-policy: block-privilege-escalation
    test-type: violation
spec:
  containers:
  - name: test-container
    image: busybox:1.36
    command: ['sh', '-c', 'sleep 3600']
    # VIOLATION: Privilege escalation allowed
    securityContext:
      allowPrivilegeEscalation: true
      runAsNonRoot: true
      runAsUser: 1000
  restartPolicy: Never

