# Test: Restrict Volume Types Policy Violation
# Policy: restrict-volume-types (Kyverno only)
#
# This test resource violates the policy by using restricted volume types.
# Expected behavior:
#   - Kyverno: Should create violation (if validationFailureAction: Enforce, will block)
#
# To verify violations:
#   Kyverno: kubectl get clusterpolicy restrict-volume-types -o yaml
#
apiVersion: v1
kind: Pod
metadata:
  name: test-restricted-volume
  namespace: policy-tests-violations
  labels:
    test-policy: restrict-volume-types
    test-type: violation
spec:
  containers:
  - name: test-container
    image: busybox:1.36
    command: ['sh', '-c', 'sleep 3600']
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
    volumeMounts:
    - name: secret-volume
      mountPath: /secrets
  # VIOLATION: Using secret volume (may be restricted depending on policy config)
  volumes:
  - name: secret-volume
    secret:
      secretName: test-secret
  restartPolicy: Never

