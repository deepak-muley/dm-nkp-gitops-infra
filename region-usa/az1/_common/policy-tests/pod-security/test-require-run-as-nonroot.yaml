# Test: Require Run As Non-Root Policy Violation
# Policy: require-run-as-nonroot (Gatekeeper & Kyverno)
# 
# This test resource violates the policy by running as root user (UID 0).
# Expected behavior:
#   - Gatekeeper: Should create violation (if enforcementAction: deny, will block)
#   - Kyverno: Should create violation (if validationFailureAction: Enforce, will block)
#
# To verify violations:
#   Gatekeeper: kubectl get k8srequirerunasnonroot.constraints.gatekeeper.sh require-run-as-nonroot -o yaml
#   Kyverno: kubectl get clusterpolicy require-run-as-nonroot -o yaml
#
apiVersion: v1
kind: Pod
metadata:
  name: test-run-as-root
  namespace: policy-tests-violations
  labels:
    test-policy: require-run-as-nonroot
    test-type: violation
spec:
  containers:
  - name: test-container
    image: busybox:1.36
    command: ['sh', '-c', 'sleep 3600']
    # VIOLATION: Missing securityContext.runAsNonRoot or explicitly running as root
    securityContext:
      runAsUser: 0  # Running as root (UID 0)
  restartPolicy: Never

