# Test: Drop All Capabilities Policy Violation
# Policy: drop-all-capabilities / require-drop-all-capabilities (Kyverno only)
#
# This test resource violates the policy by not dropping all capabilities.
# Expected behavior:
#   - Kyverno: Should create violation (if validationFailureAction: Enforce, will block)
#
# To verify violations:
#   Kyverno: kubectl get clusterpolicy require-drop-all-capabilities -o yaml
#
apiVersion: v1
kind: Pod
metadata:
  name: test-capabilities-not-dropped
  namespace: policy-tests-violations
  labels:
    test-policy: drop-all-capabilities
    test-type: violation
spec:
  containers:
  - name: test-container
    image: busybox:1.36
    command: ['sh', '-c', 'sleep 3600']
    # VIOLATION: Not dropping all capabilities (missing drop: ["ALL"])
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
  restartPolicy: Never

