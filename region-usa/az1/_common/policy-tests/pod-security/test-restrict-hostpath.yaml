# Test: Restrict HostPath Policy Violation
# Policy: restrict-hostpath / disallow-host-path (Kyverno only)
#
# This test resource violates the policy by using hostPath volumes.
# Expected behavior:
#   - Kyverno: Should create violation (if validationFailureAction: Enforce, will block)
#
# To verify violations:
#   Kyverno: kubectl get clusterpolicy disallow-host-path -o yaml
#
apiVersion: v1
kind: Pod
metadata:
  name: test-hostpath-volume
  namespace: policy-tests-violations
  labels:
    test-policy: restrict-hostpath
    test-type: violation
spec:
  containers:
  - name: test-container
    image: busybox:1.36
    command: ['sh', '-c', 'sleep 3600']
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
    volumeMounts:
    - name: host-volume
      mountPath: /host
  # VIOLATION: Using hostPath volume
  volumes:
  - name: host-volume
    hostPath:
      path: /tmp
      type: Directory
  restartPolicy: Never

