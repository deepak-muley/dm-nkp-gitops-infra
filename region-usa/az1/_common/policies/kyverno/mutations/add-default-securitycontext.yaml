# Add Default Security Context
# Reference: https://kyverno.io/policies/other/add-default-securitycontext/
# MEDIUM: Automatically adds secure defaults to pods
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: add-default-securitycontext
  annotations:
    policies.kyverno.io/title: Add Default Security Context
    policies.kyverno.io/category: Mutations
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    kyverno.io/kyverno-version: 1.6.0+
    kyverno.io/kubernetes-version: "1.22-1.30"
    policies.kyverno.io/description: >-
      This mutation policy adds secure default security context settings to pods
      that don't have them specified. This helps teams adopt security best
      practices without manual intervention.
spec:
  rules:
    - name: add-pod-securitycontext
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kube-public
                - kube-node-lease
                - capi-system
                - capi-kubeadm-bootstrap-system
                - capi-kubeadm-control-plane-system
      mutate:
        patchStrategicMerge:
          spec:
            securityContext:
              # Run as non-root by default
              +(runAsNonRoot): true
              # Use seccomp profile
              +(seccompProfile):
                type: RuntimeDefault
    - name: add-container-securitycontext
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kube-public
                - kube-node-lease
                - capi-system
      mutate:
        foreach:
          - list: "request.object.spec.containers"
            patchStrategicMerge:
              spec:
                containers:
                  - name: "{{ element.name }}"
                    securityContext:
                      # Don't allow privilege escalation
                      +(allowPrivilegeEscalation): false
                      # Read-only root filesystem
                      +(readOnlyRootFilesystem): true
                      # Drop all capabilities
                      +(capabilities):
                        drop:
                          - ALL

