# Require Deployment Strategy
# Reference: https://kyverno.io/policies/other/require-deployment-strategy/
# MEDIUM: Ensures safe deployment rollouts
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-deployment-strategy
  annotations:
    policies.kyverno.io/title: Require Deployment Strategy
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Deployment
    kyverno.io/kyverno-version: 1.6.0+
    kyverno.io/kubernetes-version: "1.22-1.30"
    policies.kyverno.io/description: >-
      Deployment strategies control how updates are rolled out. The RollingUpdate
      strategy is preferred as it ensures zero-downtime deployments. This policy
      validates that Deployments use RollingUpdate strategy with appropriate
      maxUnavailable and maxSurge settings.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: require-rolling-update
      match:
        any:
          - resources:
              kinds:
                - Deployment
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
      validate:
        message: >-
          Deployments must use RollingUpdate strategy for zero-downtime updates.
          The Recreate strategy causes downtime and is not recommended.
        pattern:
          spec:
            strategy:
              type: "RollingUpdate"
    - name: validate-rolling-update-params
      match:
        any:
          - resources:
              kinds:
                - Deployment
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
      preconditions:
        all:
          - key: "{{ request.object.spec.strategy.type || 'RollingUpdate' }}"
            operator: Equals
            value: RollingUpdate
      validate:
        message: >-
          RollingUpdate strategy should have maxUnavailable <= 25% and maxSurge
          configured to ensure smooth rollouts.
        pattern:
          spec:
            strategy:
              rollingUpdate:
                maxUnavailable: "?*"
                maxSurge: "?*"

