# Disallow Dangerous Capabilities
# Reference: https://kyverno.io/policies/pod-security/baseline/disallow-capabilities/
# CRITICAL: Blocks dangerous Linux capabilities
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-capabilities
  annotations:
    policies.kyverno.io/title: Disallow Capabilities
    policies.kyverno.io/category: Pod Security Standards (Baseline)
    policies.kyverno.io/severity: critical
    policies.kyverno.io/subject: Pod
    kyverno.io/kyverno-version: 1.6.0+
    kyverno.io/kubernetes-version: "1.22-1.30"
    policies.kyverno.io/description: >-
      Adding capabilities beyond those listed in the policy must be disallowed.
      This policy ensures that containers do not add dangerous capabilities.
      For restricted profile, only NET_BIND_SERVICE capability may be added.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: adding-capabilities
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kube-public
                - kube-node-lease
                - capi-system
                - capi-kubeadm-bootstrap-system
                - capi-kubeadm-control-plane-system
                - capa-system
                - capz-system
                - capg-system
                - capv-system
                - caaph-system
                - capk-system
                - capd-system
      validate:
        message: >-
          Any capabilities added beyond the allowed list (NET_BIND_SERVICE) are disallowed.
          Dangerous capabilities like SYS_ADMIN, NET_ADMIN, SYS_PTRACE enable container escape.
        deny:
          conditions:
            all:
              - key: "{{ request.object.spec.containers[].securityContext.capabilities.add[] || `[]` }}"
                operator: AnyNotIn
                value:
                  - NET_BIND_SERVICE
                  - ""
    - name: adding-capabilities-init
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kube-public
                - kube-node-lease
                - capi-system
                - capi-kubeadm-bootstrap-system
                - capi-kubeadm-control-plane-system
                - capa-system
                - capz-system
                - capg-system
                - capv-system
                - caaph-system
                - capk-system
                - capd-system
      preconditions:
        all:
          - key: "{{ request.object.spec.initContainers[] || `[]` | length(@) }}"
            operator: GreaterThan
            value: 0
      validate:
        message: >-
          Any capabilities added to init containers beyond the allowed list are disallowed.
        deny:
          conditions:
            all:
              - key: "{{ request.object.spec.initContainers[].securityContext.capabilities.add[] || `[]` }}"
                operator: AnyNotIn
                value:
                  - NET_BIND_SERVICE
                  - ""

