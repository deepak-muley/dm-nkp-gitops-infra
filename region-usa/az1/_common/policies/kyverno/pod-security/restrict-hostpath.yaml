# Restrict HostPath Volumes
# Reference: https://kyverno.io/policies/pod-security/baseline/disallow-host-path/
# CRITICAL: Prevents containers from mounting host filesystem paths
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-host-path
  annotations:
    policies.kyverno.io/title: Disallow hostPath
    policies.kyverno.io/category: Pod Security Standards (Baseline)
    policies.kyverno.io/severity: critical
    policies.kyverno.io/subject: Pod, Volume
    kyverno.io/kyverno-version: 1.6.0+
    kyverno.io/kubernetes-version: "1.22-1.30"
    policies.kyverno.io/description: >-
      HostPath volumes allow containers to access the host filesystem. This is a
      significant security risk as it can be used to:
      - Read sensitive host files (/etc/shadow, /etc/kubernetes)
      - Escape container isolation
      - Persist malware on the host
      This policy prevents pods from using hostPath volumes.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: host-path
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kube-public
                - kube-node-lease
                - capi-system
                - capi-kubeadm-bootstrap-system
                - capi-kubeadm-control-plane-system
                - capa-system
                - capz-system
                - capg-system
                - capv-system
                - caaph-system
                - capk-system
                - capd-system
      validate:
        message: >-
          HostPath volumes are not allowed. The field spec.volumes[*].hostPath must
          be unset. Use emptyDir, configMap, secret, or persistent volumes instead.
        pattern:
          spec:
            =(volumes):
              - =(hostPath): "null"

