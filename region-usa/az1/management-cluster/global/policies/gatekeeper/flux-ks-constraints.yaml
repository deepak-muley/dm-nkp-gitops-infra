# Flux Kustomization for Gatekeeper Constraints
# This depends on constraint-templates being ready first
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gatekeeper-constraints
  namespace: dm-nkp-gitops-infra
spec:
  interval: 5m
  path: ./region-usa/az1/management-cluster/global/policies/gatekeeper/constraints
  prune: true
  sourceRef:
    kind: GitRepository
    name: gitops-usa-az1
    namespace: kommander
  # Wait for constraint templates to be ready
  dependsOn:
    - name: gatekeeper-constraint-templates

