# Gatekeeper Policies - Main Kustomization
# Uses separate Flux Kustomizations for proper ordering:
# 1. Constraint Templates (must be created first)
# 2. Constraints (depends on templates being ready)
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Flux Kustomization for templates (applied first)
  - flux-ks-templates.yaml
  # Flux Kustomization for constraints (waits for templates)
  - flux-ks-constraints.yaml
