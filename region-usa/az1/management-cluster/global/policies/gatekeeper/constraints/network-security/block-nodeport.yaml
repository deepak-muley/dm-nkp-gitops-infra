# Block NodePort Services Constraint
# MEDIUM: Prevents direct node port exposure
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sBlockNodePort
metadata:
  name: block-nodeport-services
  labels:
    policy-category: network-security
    policy-severity: medium
spec:
  enforcementAction: warn
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Service"]
    # Exclude pure K8s and non-Nutanix cloud providers
    excludedNamespaces:
      - kube-system
      - kube-public
      - kube-node-lease
      - capi-system
      - capi-kubeadm-bootstrap-system
      - capi-kubeadm-control-plane-system
      - capa-system
      - capz-system
      - capg-system
      - capv-system
      - cappp-system
      - caaph-system
