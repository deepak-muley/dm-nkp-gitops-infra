# Require Ingress TLS Constraint
# HIGH: Ensures encrypted communication for external traffic
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sRequireIngressTLS
metadata:
  name: require-ingress-tls
  labels:
    policy-category: network-security
    policy-severity: high
spec:
  enforcementAction: warn
  match:
    kinds:
      - apiGroups: ["networking.k8s.io"]
        kinds: ["Ingress"]
    # Exclude pure K8s and non-Nutanix cloud providers
    excludedNamespaces:
      - kube-system
      - kube-public
      - kube-node-lease
      - capi-system
      - capi-kubeadm-bootstrap-system
      - capi-kubeadm-control-plane-system
      - capa-system
      - capz-system
      - capg-system
      - capv-system
      - cappp-system
      - caaph-system
