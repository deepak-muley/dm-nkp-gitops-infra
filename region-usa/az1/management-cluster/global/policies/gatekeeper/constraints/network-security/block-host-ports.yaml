# Block Host Ports Constraint
# HIGH: Prevents containers from binding to host ports
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sBlockHostPorts
metadata:
  name: block-host-ports
  labels:
    policy-category: network-security
    policy-severity: high
spec:
  enforcementAction: warn
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
    # Exclude pure K8s and non-Nutanix cloud providers
    excludedNamespaces:
      - kube-system
      - kube-public
      - kube-node-lease
      - capi-system
      - capi-kubeadm-bootstrap-system
      - capi-kubeadm-control-plane-system
      - capa-system
      - capz-system
      - capg-system
      - capv-system
      - cappp-system
      - caaph-system
  parameters:
    # Allow specific host ports if needed (empty by default)
    allowedPorts: []
