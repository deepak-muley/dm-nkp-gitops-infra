# Block LoadBalancer Services Constraint
# MEDIUM: Prevents direct LoadBalancer exposure
# NOTE: Only enable if using Ingress for all external access
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sBlockLoadBalancer
metadata:
  name: block-loadbalancer-services
  labels:
    policy-category: network-security
    policy-severity: medium
spec:
  # Keep as dryrun - LoadBalancer is commonly used
  enforcementAction: dryrun
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Service"]
    # Exclude pure K8s and non-Nutanix cloud providers
    excludedNamespaces:
      - kube-system
      - kube-public
      - kube-node-lease
      - capi-system
      - capi-kubeadm-bootstrap-system
      - capi-kubeadm-control-plane-system
      - capa-system
      - capz-system
      - capg-system
      - capv-system
      - cappp-system
      - caaph-system
