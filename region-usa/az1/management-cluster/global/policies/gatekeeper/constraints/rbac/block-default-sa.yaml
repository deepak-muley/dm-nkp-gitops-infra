# Block Default ServiceAccount Constraint
# HIGH: Ensures workloads use dedicated ServiceAccounts
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sBlockDefaultSA
metadata:
  name: block-default-serviceaccount
  labels:
    policy-category: rbac
    policy-severity: high
spec:
  enforcementAction: warn
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
    # Exclude pure K8s and non-Nutanix cloud providers
    excludedNamespaces:
      - kube-system
      - kube-public
      - kube-node-lease
      - capi-system
      - capi-kubeadm-bootstrap-system
      - capi-kubeadm-control-plane-system
      - capa-system
      - capz-system
      - capg-system
      - capv-system
      - cappp-system
      - caaph-system
