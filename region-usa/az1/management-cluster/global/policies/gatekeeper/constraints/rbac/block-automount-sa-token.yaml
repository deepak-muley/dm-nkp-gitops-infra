# Block Automount SA Token Constraint
# MEDIUM: Limits credential exposure
# NOTE: This is strict - many applications need API access
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sBlockAutomountSAToken
metadata:
  name: require-explicit-automount
  labels:
    policy-category: rbac
    policy-severity: medium
spec:
  # Keep as dryrun - this is a strict policy
  enforcementAction: dryrun
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
    # Exclude pure K8s and non-Nutanix cloud providers
    excludedNamespaces:
      - kube-system
      - kube-public
      - kube-node-lease
      - capi-system
      - capi-kubeadm-bootstrap-system
      - capi-kubeadm-control-plane-system
      - capa-system
      - capz-system
      - capg-system
      - capv-system
      - cappp-system
      - caaph-system
