# Block Wildcard RBAC Constraint
# CRITICAL: Prevents overly permissive RBAC rules
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sBlockWildcardRBAC
metadata:
  name: block-wildcard-rbac
  labels:
    policy-category: rbac
    policy-severity: critical
spec:
  enforcementAction: warn
  match:
    kinds:
      - apiGroups: ["rbac.authorization.k8s.io"]
        kinds: ["Role", "ClusterRole"]
    # Exclude pure K8s and non-Nutanix cloud providers
    excludedNamespaces:
      - kube-system
      - kube-public
      - kube-node-lease
      - capi-system
      - capi-kubeadm-bootstrap-system
      - capi-kubeadm-control-plane-system
      - capa-system
      - capz-system
      - capg-system
      - capv-system
      - cappp-system
      - caaph-system
