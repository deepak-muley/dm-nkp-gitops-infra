# Block Host Namespace Constraint
# CRITICAL: Prevents pods from sharing host namespaces
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sBlockHostNamespace
metadata:
  name: block-host-namespace
  labels:
    policy-category: pod-security
    policy-severity: critical
spec:
  enforcementAction: warn
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
    # Exclude pure K8s and non-Nutanix cloud providers
    excludedNamespaces:
      - kube-system
      - kube-public
      - kube-node-lease
      - capi-system
      - capi-kubeadm-bootstrap-system
      - capi-kubeadm-control-plane-system
      - capa-system
      - capz-system
      - capg-system
      - capv-system
      - cappp-system
      - caaph-system
  parameters:
    # CNI and monitoring tools may need hostNetwork
    allowHostNetwork: false
    allowHostPID: false
    allowHostIPC: false
