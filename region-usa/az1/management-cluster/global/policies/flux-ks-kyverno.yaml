# Flux Kustomization for Kyverno Policies (Management Cluster)
# References shared policies from _common/policies/kyverno
#
# Note: Kyverno must be installed on the cluster before these policies can be applied.
# The Kyverno application is deployed via workspace applications.
#
# SUSPENDED: Kyverno is disabled due to webhook issues blocking Thanos/prometheus-adapter
#
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: clusterops-kyverno-policies
  namespace: dm-nkp-gitops-infra
spec:
  suspend: true  # Suspended - Kyverno is disabled
  interval: 5m
  # Path to shared Kyverno policies
  path: ./region-usa/az1/_common/policies/kyverno
  prune: true
  sourceRef:
    kind: GitRepository
    name: gitops-usa-az1
    namespace: kommander
  timeout: 2m
  # Health checks removed - policies may not exist initially
  # Health checks can be added back once policies are stable

