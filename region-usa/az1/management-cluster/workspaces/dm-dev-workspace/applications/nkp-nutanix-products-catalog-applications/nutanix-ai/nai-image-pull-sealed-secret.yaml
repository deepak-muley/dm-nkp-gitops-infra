# SealedSecret for NAI image registry credentials
# This sealed secret uses cluster-wide scope so it can be used from any namespace
# NOTE: This requires all target clusters to have the same sealed-secrets controller private key.
# NOTE: Secret name must be 'nai-operators-secret' to match what the NAI Helm chart expects.
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  name: nai-operators-secret
  namespace: nai-system
spec:
  encryptedData:
    .dockerconfigjson: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      name: nai-operators-secret
      namespace: nai-system
    type: kubernetes.io/dockerconfigjson
