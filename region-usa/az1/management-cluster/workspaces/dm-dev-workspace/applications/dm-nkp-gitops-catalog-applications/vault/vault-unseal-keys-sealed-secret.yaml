# SealedSecret for Vault unseal keys
# This stores the unseal keys needed to automatically unseal Vault
# NOTE: This requires all target clusters to have the same sealed-secrets controller private key.
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  name: vault-unseal-keys
  namespace: vault
spec:
  encryptedData:
    unseal-key-1: 
    unseal-key-2: 
    unseal-key-3: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      name: vault-unseal-keys
      namespace: vault
    type: Opaque
