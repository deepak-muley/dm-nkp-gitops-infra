    kustomize.toolkit.fluxcd.io/name: clusterops-sealed-secrets
    kustomize.toolkit.fluxcd.io/namespace: dm-nkp-gitops-infra
  name: dm-dev-pc-credentials
  namespace: dm-dev-workspace
spec:
  encryptedData:
    credentials: 
