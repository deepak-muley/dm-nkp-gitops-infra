apiVersion: apps.kommander.d2iq.io/v1alpha3
kind: AppDeployment
metadata:
  name: grafana-loki
  namespace: kommander
  annotations:
    kustomize.toolkit.fluxcd.io/ssa: merge
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  appRef:
    kind: ClusterApp
    name: grafana-loki-0.80.5
  # Use host cluster selector to target management cluster
  clusterSelector:
    matchLabels:
      kommander.d2iq.io/host: "true"
