# NDK Image Pull Secret for dm-nkp-workload-2
# This sealed secret creates the docker registry credentials for pulling NDK images
#
# NOTE: This sealed secret needs to be re-sealed for the target namespace (ntnx-system)
# The encrypted data below was originally sealed for a different namespace.
# To re-seal, get the public key and use kubeseal with the correct namespace.
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: ndk-image-registry-credentials
  namespace: ntnx-system
spec:
  encryptedData:
    .dockerconfigjson: 
  template:
    metadata:
      name: ndk-image-registry-credentials
      namespace: ntnx-system
    type: kubernetes.io/dockerconfigjson
---
# Namespace for NDK/Nutanix apps
apiVersion: v1
kind: Namespace
metadata:
  name: ntnx-system
  labels:
    app.kubernetes.io/part-of: nutanix
