# Bootstrap manifest for NKP GitOps - USA Region AZ1
# Apply this to bootstrap GitOps for region-usa/az1:
#
#   kubectl apply -f https://raw.githubusercontent.com/deepak-muley/dm-gitops-dev/main/region-usa/az1/bootstrap.yaml
#
# Or locally:
#   kubectl apply -f region-usa/az1/bootstrap.yaml
#
# Configuration:
#   Region: USA
#   Availability Zone: az1
#   Management Cluster: dm-nkp-mgmt-1
#
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: gitops-usa-az1
  namespace: kommander
spec:
  interval: 5m
  ref:
    branch: main
  timeout: 60s
  url: https://github.com/deepak-muley/dm-gitops-dev.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: clusterops-usa-az1
  namespace: kommander
spec:
  interval: 5m
  path: ./region-usa/az1
  prune: true
  sourceRef:
    kind: GitRepository
    name: gitops-usa-az1
    namespace: kommander
  timeout: 3m
