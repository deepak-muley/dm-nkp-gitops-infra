---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: docker-registry
  namespace: docker-registry
spec:
  chart:
    spec:
      chart: docker-registry
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: docker-registry
      version: ">=2.0.0"
  install:
    crds: Create
    remediation:
      retries: 3
  interval: 1h0m0s
  releaseName: docker-registry
  targetNamespace: docker-registry
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Use the official registry image from Docker Hub
    image:
      registry: docker.io
      repository: library/registry
      tag: "2.8.3"
    # Service configuration
    service:
      type: ClusterIP
      port: 5000
    # Persistence for storing images
    persistence:
      enabled: true
      size: 10Gi
    # Resource requests/limits
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    # Replica count
    replicaCount: 1
