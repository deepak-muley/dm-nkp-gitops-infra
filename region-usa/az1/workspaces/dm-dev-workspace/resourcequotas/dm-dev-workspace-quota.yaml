apiVersion: v1
kind: ResourceQuota
metadata:
  name: dm-dev-workspace-quota
  namespace: dm-dev-workspace
spec:
  hard:
    # Compute Resources (based on cluster: 3 workers × 8 vCPU × 32Gi)
    # Allocating ~50% of cluster capacity to this workspace
    requests.cpu: "12"
    requests.memory: 48Gi
    limits.cpu: "16"
    limits.memory: 64Gi

    # Storage Resources
    requests.storage: 500Gi
    persistentvolumeclaims: "50"

    # Object Counts (adjusted based on current usage analysis)
    # Current: 6 pods, 2 services, 47 secrets, 10 configmaps
    pods: "100"
    services: "50"
    services.loadbalancers: "5"
    services.nodeports: "10"
    secrets: "200" # Increased: current 47, many cluster credentials
    configmaps: "150" # Increased for headroom
    replicationcontrollers: "20"

    # Extended Resources
    count/deployments.apps: "50"
    count/replicasets.apps: "150" # Increased: current 8, grows with deployments
    count/statefulsets.apps: "20"
    count/jobs.batch: "50"
    count/cronjobs.batch: "20"
