# Bootstrap manifest for NKP GitOps - India Region AZ1
# Apply this to bootstrap GitOps for region-india/az1:
#
#   kubectl apply -f https://raw.githubusercontent.com/deepak-muley/dm-gitops-dev/main/region-india/az1/bootstrap.yaml
#
# Or locally:
#   kubectl apply -f region-india/az1/bootstrap.yaml
#
# Configuration:
#   Region: India
#   Availability Zone: az1
#   Management Cluster: <your-mgmt-cluster>
#
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: gitops-india-az1
  namespace: kommander
spec:
  interval: 1h
  ref:
    branch: main
  timeout: 60s
  url: https://github.com/deepak-muley/dm-gitops-dev.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: clusterops-india-az1
  namespace: kommander
spec:
  interval: 1h
  path: ./region-india/az1
  prune: true
  sourceRef:
    kind: GitRepository
    name: gitops-india-az1
    namespace: kommander
  timeout: 3m
